version: '3'
services:
  db:
    image: mariadb:latest
    env_file:
      - .dbenv
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - internal

  redis:
    image: redis:latest
    container_name: redis
    networks:
      - internal

  pretix:
    build: .
    volumes:
      - pretix-data:/data
      - static-data:/pretix/src/pretix/static.dist
    depends_on:
      - db
      - redis
    command: ./pretix-entrypoint.sh
    user: www-data
    ports:
      - "8000"
    networks:
      - internal
      - external
    environment:
      VIRTUAL_HOST: pretix.chaos-party-ulm.de,tickets.chaos-party-ulm.de
      LETSENCRYPT_HOST: pretix.chaos-party-ulm.de,tickets.chaos-party-ulm.de
      LETSENCRYPT_EMAIL: le@maxrink.de
  task:
    build: .
    volumes:
      - pretix-data:/data
      - static-data:/static
    depends_on:
      - pretix
    command: ./task-entrypoint.sh
    user: www-data
    networks:
      - internal
      
  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
    volumes:
      - static-data:/static
      - nginx-vhosts:/etc/nginx/vhost.d
      - nginx-webroot:/usr/share/nginx/html
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - nginx-certs:/etc/nginx/certs:ro
    depends_on:
      - pretix
    networks:
      - external
      
      
  letsencrypt-nginx-proxy-companion:
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes:
      - nginx-vhosts:/etc/nginx/vhost.d
      - nginx-webroot:/usr/share/nginx/html
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - nginx-certs:/etc/nginx/certs:rw

volumes:
  pretix-data:
  db-data:
  static-data:
  nginx-certs:
  nginx-vhosts:
  nginx-webroot:
  
networks:
  internal:
  external: