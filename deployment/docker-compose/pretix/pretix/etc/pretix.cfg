[pretix]
instance_name=Chaos Party Ulm Pretix
url=http://pretix.chaos-party-ulm.de/
currency=EUR
datadir=/data

[database]
backend=mysql
name=pretix
user=pretix
password=pretix
host=db

[locale]
default=de
timezone=Europe/Berlin

[mail]
from=hello@localhost
host=127.0.0.71
user=pretix
password=foobar
port=1025
tls=on
ssl=off
admins=pretixerrors@localhost

[redis]
location=redis://redis/0
sessions=true

[celery]
backend=redis://redis/1
broker=redis://redis/2

[uwsgi]
http =  0.0.0.0:8000
master = True
processes = 4
threads = 2
module = pretix.wsgi
cron = -30 -1 -1 -1 -1 cd /pretix/src && python3 -m pretix runperiodic
